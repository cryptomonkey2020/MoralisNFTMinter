<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <style> 
      body{
        background-color: darkslateblue;
      }
      #app{
        margin-top: 10px;
        height: 350px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        display: none;
      } 
      .form_element{
        margin-top: 20px;
      }
      .title{
        text-align: center;
        color: white;
        font-size: 65px;
        margin-top: 20px;
      }
      #success_message{
        font-size: 20px;
        background-color:floralwhite; 
        padding: 10px;
        border-radius: 10px;
        border: 1px solid green;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="cointainer">
        <div class="row"> 
          <div class="title">NFT Minter</div>
          <div id="app" class="col-md-6 offset-md-3">
            <div id="success_message"></div>
            <div class="form_element">
              <input class="form-control" type="text" id="input_name" name="name" placeholder="NFT Name">
            </div>
            <div class="form_element">
              <input class="form-control" type="text" id="input_description" name="description" placeholder="NFT Description">
            </div>
            <div class="form_element">
              <input class="form-control" type="file" accept="image/png, image/jpeg" id="input_image" name="image">
            </div>
            <div class="form_element">
              <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./main1.js"></script>
  </body>
</html>
